<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Advent Calendar</title>
    <style type="text/css">
        body {
            background-color: #b51313;
        }

        .calendar {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0px auto;
        }

        .calendar td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }



        .calendar .door {
            border-color: inherit;
            text-align: left;
            vertical-align: top
        }

        button {
            border-color: white;
            background-color: white;
        }

        #container {
            position: relative;
        }

        #message {
            position: absolute;
            top: 0px;
            visibility: hidden;
            max-width:60%
        }
    </style>
    <script type="text/javascript" src="scripts.js"></script>
</head>
